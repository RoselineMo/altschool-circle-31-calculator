<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool Circle 31 Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Display Screen -->
      <form>
        <div class="display">
          <input type="text" name="display" />
          <output></output>
        </div>

        <!-- Buttons -->
        <div class="buttons">
          <input class="operator-button" type="button" value="AC" />
          <input class="operator-button" type="button" value="DE" />
          <input class="operator-button" type="button" value="." />
          <input class="operator-button" type="button" value="/" />

          <input type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input class="operator-button" type="button" value="*" />

          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input class="operator-button" type="button" value="-" />

          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input class="operator-button" type="button" value="+" />

          <input type="button" value="00" />
          <input type="button" value="0" />
          <input class="operator-button equal-to" type="button" value="=" />
        </div>
      </form>
    </div>
  </body>
</html>
