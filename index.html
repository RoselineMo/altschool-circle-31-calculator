<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool Circle 31 Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Display Screen -->
      <form>
      <div class="display">
        <input type="text" name="display" />
        <output></output>
      </div>

      <!-- Top Buttons -->
      <div class="operator-buttons fa">
        <input class="ac" type="button" value="AC" />
        <input class="ac" type="button" value="DE" />
        <input class="ac" type="button" value="." />
        <input class="ac" type="button" value="/" />
      </div>

      <!-- Other Buttons -->
      <div class="number-buttons fa">
        <div>
          <input type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input class="ac" type="button" value="*" />
        </div>

        <div class="fa">
          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input class="ac" type="button" value="-" />
        </div>

        <div class="fa">
          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input class="ac" type="button" value="+" />
        </div>

        <div class="fa last ">
          <input type="button" value="00" />
          <input type="button" value="0" />
          <input type="button" value="=" class="equal ac" />
        </div>
      </div>
      </form>
    </div>
  </body>
</html>
